<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Theater Booking System</h1>

    <label for="theatre-name">Theatre Name:</label>
    <input type="text" id="theatre-name" placeholder="Enter Theatre Name">

    <label for="show-time">Show Timing:</label>
    <input type="text" id="show-time" placeholder="Enter Show Timing">

    <label for="ticket-price">Ticket Price:</label>
    <input type="number" id="ticket-price" placeholder="Enter Ticket Price">

    <button id="create-theatre">Create/Open Theatre</button>

    <h2>All Theatres and Show Timings</h2>
    <ul id="theatre-list"></ul>

    <div id="theatre-container"></div>

    <script src="script.js"></script>
</body>
</html>
